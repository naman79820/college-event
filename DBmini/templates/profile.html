<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    
    <main>
        <h2>Welcome, {{ user.username }}!</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>First Name:</strong> {{ user.first_name|default:"Not provided" }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name|default:"Not provided" }}</p>
        <p><strong>Last Login:</strong> {{ user.last_login|date:"Y-m-d H:i:s" }}</p>
    </main>

    <footer>
        <p>&copy; 2024 College Event Management System</p>
    </footer>
</body>
</html>
